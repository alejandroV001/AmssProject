<div class="container">
    <h2>Travel Groups</h2>
  
    <div class="group-form">
      <div class="input-field">
        <label>Your destination: </label>
        <input [(ngModel)]="destinatie" placeholder="Destination" />
        <br />
      </div>
      <div class="input-field">
        <label>Your group name: </label>
        <input [(ngModel)]="nume" placeholder="Group name" />
        <br />
      </div>
      <div class="input-field">
        <label>Members (comma separated emails): </label>
        <input [(ngModel)]="members" placeholder="Enter members" />
        <br />
      </div>
      <button (click)="addGroup()">Add Group</button>
    </div>
  
    <div *ngFor="let tripGroup of this.tripGroups" class="group-card">
      <h3>{{ tripGroup.grup.nume }} - {{tripGroup.destinatie}}</h3>
      <p>{{ tripGroup.grup.capacitate }} Members</p>
      
      <button (click)="navigateToDetails(tripGroup.id)">View Details</button>
    </div>
  </div>
