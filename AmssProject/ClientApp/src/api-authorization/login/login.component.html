<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="center-form">
    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
    </div>
  
    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  
      <!-- New div for the button -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
  
      <!-- Text below the button -->
      <p class="register-link">Don't have an account? <a href="#">Register here!</a></p>
    </div>
  </form>
